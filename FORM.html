<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tp1</title>
</head>

<body>

    <center>
        <fieldset name="">
            <legend>inscription</legend>
            <form >
                <div>

                    <table align="">
                        <tr>
                            <td>NOM</td>
                            <th><input type="text" name="nom" placeholder="NOM"></th>
                        </tr>
                        <tr>
                            <td>PRENOM</td>
                            <th><input type="text" name="prenom" placeholder="PRENOM"></th>
                        </tr>
                        <tr>
                            <td>GROUPE</td>
                            <th><input type="number" name="groupe" placeholder="GROUPE"></th>
                        </tr>
                        <tr>
                            <td>SUJET</td>
                            <th><input type="text" name="sujet" placeholder="SUJET"></th>
                        </tr>
                        <tr>
                            <td>DESCRIPTION</td>

                            <th><textarea name="description" cols="30" rows="10"></textarea></th>
                        </tr>


                        <tr>
                            <td>DATE DE DEBUT</td>
                            <th><input type="date" name="dated" placeholder="date de debut"></th>
                        </tr>
                        <tr>
                            <td>DATE DE FIN</td>
                            <th><input type="date" name="datef" placeholder="date de fin"></th>
                        </tr>
                        <tr>
                            <td> ENCADREMANT</td>
                            <th><select name="prof">
                                    <option></option>
                                    <option> 1</option>
                                    <option> 2</option>
                                    <option> 2</option>
                                    <option> 3</option>
                                    <option> 4</option>
                                    <option> 5</option>
                                    <option> 6</option>

                                </select></th>
                        </tr>
                        <tr>
                            <td><input type="reset" value=" reset"></td>
                            <th><input type="submit" value="submit"></th>
                        </tr>


                    </table>
                </div>
            </form>
        </fieldset>
    </center>

</body>

</html>
